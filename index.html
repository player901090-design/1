<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForGifts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo"><i class="fas fa-gift"></i> ForGifts</h1>
            <div class="user-info">
                <span class="username">@EpixGiftBot</span>
            </div>
        </header>

        <div class="nft-card">
            <div class="nft-image-container">
                <img id="nft-image" src="" alt="NFT Image" class="nft-image">
                <div class="nft-badge">NFT</div>
            </div>
            
            <div class="nft-details">
                <h2 id="nft-name" class="nft-name">Loading...</h2>
                <div class="nft-id-container">
                    <span id="nft-display-name" class="nft-id">Plush Pepe #1</span>
                </div>
                
                <div class="buttons">
                    <button class="btn withdraw-btn">
                        <i class="fas fa-external-link-alt"></i> Withdraw
                    </button>
                    <button class="btn withdraw-btn">
                        <i class="fas fa-external-link-alt"></i> Withdraw
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p class="bot-mention">@EpixGiftBot</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
