<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ForGifts - 햊햫쒫왏쫨햟혧</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .nft-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .nft-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }

        .nft-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nft-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .nft-title {
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-top: 40px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .inventory-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .nft-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游꾸 햎쮏 햊햫쒫왏쫨햟혧</h1>
            <p>뉋썜걣 NFT 쮏얧썜햨햦</p>
        </div>

        <div id="inventory" class="inventory-grid"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const demoInventory = [
            { icon: '游꾸', title: 'NFT 쮏얧썜쮏 #1' },
            { icon: '游꾸', title: 'NFT 쮏얧썜쮏 #2' },
            { icon: '游꾸', title: 'NFT 쮏얧썜쮏 #3' }
        ];

        function displayInventory() {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.innerHTML = '';

            demoInventory.forEach((item) => {
                const nftItem = document.createElement('div');
                nftItem.className = 'nft-item';
                
                const icon = document.createElement('div');
                icon.className = 'nft-icon';
                icon.textContent = item.icon;
                
                const title = document.createElement('div');
                title.className = 'nft-title';
                title.textContent = item.title;
                
                nftItem.appendChild(icon);
                nftItem.appendChild(title);
                
                inventoryDiv.appendChild(nftItem);
            });
        }

        displayInventory();
    </script>
</body>
</html>
