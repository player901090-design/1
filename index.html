<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ForGifts - NFT –ü–æ–¥–∞—Ä–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 20px rgba(0, 114, 255, 0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .emoji-header {
            font-size: 48px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gift-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 30px;
            border: 2px solid rgba(0, 198, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 114, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .gift-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 1%);
            background-size: 30px 30px;
            opacity: 0.5;
            animation: sparkle 20s linear infinite;
        }

        @keyframes sparkle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .nft-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid rgba(0, 198, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .nft-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nft-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #00c6ff;
            position: relative;
            z-index: 1;
        }

        .nft-id {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 25px;
            font-family: monospace;
            position: relative;
            z-index: 1;
        }

        .claim-button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            min-width: 200px;
        }

        .claim-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 114, 255, 0.6);
        }

        .claim-button:active {
            transform: translateY(0);
        }

        .emoji-button {
            font-size: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.5;
        }

        .emoji-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 20px;
            margin: 20px 0;
            opacity: 0.8;
        }

        .badge {
            display: inline-block;
            background: rgba(0, 198, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid rgba(0, 198, 255, 0.3);
        }

        @media (max-width: 480px) {
            .gift-card {
                padding: 20px;
            }
            
            .nft-image {
                width: 180px;
                height: 180px;
            }
            
            .nft-title {
                font-size: 20px;
            }
            
            .claim-button {
                padding: 14px 30px;
                font-size: 16px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji-header">üéÅ‚ú®</div>
            <h1>NFT –ü–æ–¥–∞—Ä–æ–∫</h1>
            <p>–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π —Ü–∏—Ñ—Ä–æ–≤–æ–π –∞–∫—Ç–∏–≤ –∂–¥–µ—Ç –≤–∞—Å</p>
            <div class="badge">Limited Edition</div>
        </div>

        <div class="gift-card">
            <div class="nft-image">
                <img src="https://raw.githubusercontent.com/yourusername/your-repo/main/gift.jpg" alt="NFT Gift" id="nftImage">
            </div>
            
            <div class="nft-title" id="nftName">Santa Hat</div>
            <div class="nft-id" id="nftId">#36411</div>
            
            <button class="claim-button" id="claimButton">
                <span class="emoji-button">üéÅ</span>
                –ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫
            </button>
            
            <div class="emoji-row">
                <span>üíé</span>
                <span>üîµ</span>
                <span>‚ú®</span>
                <span>üöÄ</span>
            </div>
        </div>

        <div class="footer">
            <p>ForGifts ‚Ä¢ –≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π NFT ‚Ä¢ 2024</p>
            <p>–û–¥–∏–Ω –ø–æ–¥–∞—Ä–æ–∫ –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#1a2980');
        tg.setBackgroundColor('#1a2980');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ü–æ–ª—É—á–∏—Ç—å"
        document.getElementById('claimButton').addEventListener('click', function() {
            const button = this;
            const originalText = button.innerHTML;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
            button.style.transform = 'scale(0.95)';
            button.innerHTML = '<span class="emoji-button">‚è≥</span> –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            button.disabled = true;
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ –ø–æ–ª—É—á–µ–Ω–∏—è
            setTimeout(() => {
                button.innerHTML = '<span class="emoji-button">‚úÖ</span> –ü–æ–ª—É—á–µ–Ω–æ!';
                button.style.background = 'linear-gradient(135deg, #00ff88, #0072ff)';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞
                tg.sendData(JSON.stringify({
                    action: 'claim_nft',
                    nft_id: '36411',
                    nft_name: 'Santa Hat',
                    timestamp: new Date().getTime()
                }));
                
                // –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                tg.showAlert('üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! NFT "Santa Hat #36411" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –≤–∞—à—É –∫–æ–ª–ª–µ–∫—Ü–∏—é!');
                
            }, 1500);
            
            setTimeout(() => {
                button.style.transform = '';
                button.disabled = false;
                button.innerHTML = originalText;
                button.style.background = 'linear-gradient(135deg, #00c6ff, #0072ff)';
            }, 3000);
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL (–µ—Å–ª–∏ –µ—Å—Ç—å)
        const urlParams = new URLSearchParams(window.location.search);
        const giftId = urlParams.get('gift_id');
        const giftName = urlParams.get('name');
        const giftImage = urlParams.get('image');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö, –µ—Å–ª–∏ –µ—Å—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        if (giftId) {
            document.getElementById('nftId').textContent = `#${giftId}`;
        }
        if (giftName) {
            document.getElementById('nftName').textContent = giftName;
        }
        if (giftImage) {
            document.getElementById('nftImage').src = giftImage;
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
        document.querySelector('.gift-card').style.animation = 'fadeIn 1s ease';
    </script>
</body>
</html>
