<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .nft-display {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .nft-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nft-icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .nft-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        .nft-icon::after {
            content: 'üéÅ';
            font-size: 80px;
            position: absolute;
            z-index: 2;
        }

        .nft-icon.has-image::after {
            display: none;
        }

        .nft-info {
            position: relative;
            z-index: 1;
        }

        .nft-title {
            color: #2d3748;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .nft-url {
            color: #667eea;
            font-size: 14px;
            word-break: break-all;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .nft-url:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            color: #718096;
            font-size: 14px;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            color: #a0aec0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h1>
            <p>–í–∞—à–∏ NFT –ø–æ–¥–∞—Ä–∫–∏</p>
        </div>
        
        <div class="nft-display">
            <div class="nft-icon" id="nftIcon">
            </div>
            <div class="nft-info">
                <div class="nft-title">NFT –ü–æ–¥–∞—Ä–æ–∫</div>
                <a href="#" id="nftLink" class="nft-url" target="_blank"></a>
            </div>
        </div>
        
        <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="footer">
            <div class="footer-text">TgSteel NFT Collection</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nftUrl = urlParams.get('nft');
        
        const nftIcon = document.getElementById('nftIcon');
        const nftLink = document.getElementById('nftLink');
        const loading = document.getElementById('loading');
        
        if (nftUrl) {
            nftLink.href = nftUrl;
            nftLink.textContent = nftUrl;
            
            const img = new Image();
            img.onload = function() {
                nftIcon.innerHTML = '';
                nftIcon.appendChild(img);
                nftIcon.classList.add('has-image');
                loading.classList.remove('active');
            };
            img.onerror = function() {
                loading.classList.remove('active');
            };
            img.src = nftUrl;
            loading.classList.add('active');
        } else {
            loading.classList.remove('active');
        }
    </script>
</body>
</html>
